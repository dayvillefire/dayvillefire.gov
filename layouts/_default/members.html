{{ define "main" }}

<div class="d-flex flex-wrap justify-content-around my-4 text-center">

    {{ range .Site.Data.members }}
        <div>
            <img src="{{ .image }}" />
            <h5>{{ .name }}</h5>
            <p>{{ .description }}</p>
        </div>
    {{ end }}
    
</div>

{{ end }}
